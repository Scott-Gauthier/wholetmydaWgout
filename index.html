      <form data-abide novalidate>
            <h1>How do you want to let out your dog?</h1>
                      <div class="grid-x grid-margin-x">
                        <div class="cell">
                          <div data-abide-error class="alert callout" style="display: none;">
                            <p><i class="fi-alert"></i> There are some errors in your form.</p>
                          </div>
                        </div>
                      </div>
                      <div class="grid-x grid-margin-x">
                        <div class="cell small-12">
                          <label>Location:
                            <input type="text" id="cityInput" placeholder="Seattle" aria-describedby="exampleHelpTextPassword" required >
                            <span class="form-error">
                              Please enter a location!
                            </span>
                          <p>Enter a location please!</p>
                          </label>
                        </div>
                      </div>
                      <div class="cell medium-6">
                        <label>How close are you looking?
                          <select id="select" required>
                            <option value=""></option>
                            <option value="1609">5 miles</option>
                            <option value="16093">10 miles</option>
                            <option value="24140">15 miles</option>
                            <option value="32186">20 miles</option>
                          </select>
                        </label>
                      </div>
                    </div>
                      <div class="grid-x grid-margin-x">
                          <label>What are you looking for?
                        <fieldset>
                          <input class="check" id="checkbox1" type="checkbox"><label for="checkbox1">Training</label>
                          <input class="check"  id="checkbox2" type="checkbox" required><label for="checkbox2">Vets</label>
                          <input class="check"  id="checkbox3" type="checkbox"><label for="checkbox3">Pet Stores</label>
                          <input class="check"  id="checkbox4" type="checkbox"><label for="checkbox4">Parks and Trails</label>
                        </label>
                        </fieldset>
                      </div>
                      <div class="grid-x grid-margin-x">
                        <fieldset class="cell medium-6">
                          <button class="button" type="button" id="cityInputSubmit" value="Submit">Submit</button>
                        </fieldset>
                      </div>
                    </form>
