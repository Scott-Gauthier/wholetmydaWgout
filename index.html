<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/1b0da08359.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css"/>
    <title>Who Let My DaWg Out</title>
</head>

<body>
    
<p> Today's Weather</p>
<div class="row">
  <div class="large-4 columns">
    <form>
      <div class="row collapse">
        <div class="large-9 columns">
          <input type="search" placeholder="search">
        </div>
        <div class="large-3 columns">
          <span class="postfix"><i class="fi-magnifying-glass"></i></span>
        </div>
      </div>
    </form>
  </div>
</div>
      <form data-abide novalidate>
            <h1>How do you want to let out your dog?</h1>
                      <div class="grid-x grid-margin-x">
                        <div class="cell">
                          <div data-abide-error class="alert callout" style="display: none;">
                            <p><i class="fi-alert"></i> There are some errors in your form.</p>
                          </div>
                        </div>
                      </div>
                      <div class="grid-x grid-margin-x">
                        <div class="cell small-12">
                          <label>Location:
                            <input type="text" id="password" placeholder="Seattle" aria-describedby="exampleHelpTextPassword" required >
                          </label>
                        </div>
                      </div>
                      <div class="cell medium-6">
                        <label>How close are you looking?
                          <select id="select" required>
                            <option value=""></option>
                            <option value="5">5 miles</option>
                            <option value="10">10 miles</option>
                            <option value="20">20 miles</option>
                            <option value="50">50 miles</option>
                          </select>
                        </label>
                      </div>
                    </div>
                      <div class="grid-x grid-margin-x">
                          <label>What are you looking for?
                        <fieldset>
                          <input id="checkbox1" type="checkbox"><label for="checkbox1">Training</label>
                          <input id="checkbox2" type="checkbox" required><label for="checkbox2">Vets</label>
                          <input id="checkbox3" type="checkbox"><label for="checkbox3">Pet Stores</label>
                          <input id="checkbox4" type="checkbox"><label for="checkbox4">Parks and Trails</label>
                        </label>
                        </fieldset>
                      </div>
                      <div class="grid-x grid-margin-x">
                        <fieldset class="cell medium-6">
                          <button class="button" type="submit" id="cityInputSubmit" value="Submit">Submit</button>
                        </fieldset>
                      </div>
                    </form>

        <div id="map"></div>
    <i class="fa-solid fa-dog"></i>
    <i class="fa-solid fa-dog fa-1x"></i>
    <i class="fa-solid fa-dog fa-5x"></i>
    <i class="fa-solid fa-dog fa-10x"></i>
    <i class="fa-solid fa-dog fa-beat"></i>
    <i class="fa-solid fa-dog fa-fade"></i>
    <i class="fa-solid fa-dog fa-bounce"></i>
    <i class="fa-solid fa-dog fa-flip"></i>
    <i class="fa-solid fa-dog fa-shake"></i>
    <i class="fa-solid fa-dog fa-spin"></i>
    <i class="fa-solid fa-shield-dog"></i>
    <i class="fa-solid fa-hotdog"></i>
    <i class="fa-solid fa-bone"></i>
    <i class="fa-solid fa-bowl-food"></i>
    <i class="fa-solid fa-paw"></i>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="./js/script.js"></script> 
    <!-- Import env file
    <script src=".env"></script> -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8HJmgtXkojpocRlFXxSKVinGbWWyXbWo&libraries=places&callback=initMap"></script>
    <script type="text/javascript" src="./js/maps.js"></script>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
